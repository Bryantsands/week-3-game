<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman Game</title>
		<!--  CSS  -->
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">



		<!--  google font for h1 -->
<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
</head>
<body>
		<!--  this is the title  -->
	<div>
		<h1> HANGMAN <br> HIT ARTISTS!</h1>
	</div>
		<div id="game">

		</div>

		<!--  this is the body  -->
	<div class= "container">	
			<header>
			<h2> Press any letter to begin. Try and guess the HIT ARTIST. </h2>
			</header>

			
			<p id="word">Current Word</p>
			<p id="guessed">Letters already guessed</p>
			<p id="guessesleft">Number of guesses remaining</p>
	</div>
<script type="text/javascript">

var words = ['bruno mars','drake', 'kanye', 'calvin harris'];
		var computerGuess = (words[Math.floor(Math.random()*words.length)]);
		var lives = 8;
		var missed;
		var wins = 0;
		  // store correct letters here--->
  	var storeCorrect = [];
	
  	//start array for correct
	for(var c = 0; c < computerGuess; c++){
		storeCorrect[c] = "_";
	}
	document.getElementById("word").innerHTML= (
		storeCorrect.join(""));
	//store letters missed to display
	var storeWrong = [];
	//array for wrong stored
	for(var w = 0; w < lives; w++) {
		storeWrong[w] = "_";
	}
	document.getElementById("guessed").innerHTML = (
		storeWrong.join(""));
	document.getElementById("guessesleft").innerHTML=("You have this many guesses left: " + lives);

	document.onkeyup = function(event) {
	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();


	//console response for correct or incorrect could use alert 
	missed = false
	for (var i = 0; i < computerGuess.length; i++)
			{
			if (userGuess === computerGuess.charAt(i))
				{
				console.log("Good Job! You guessed " + computerGuess.charAt(i));
				storeCorrect[i] = computerGuess.charAt(i);
				missed = true;
				}
			else if((i === (computerGuess.length-1))
				&& (missed == false)){
				console.log("Wrong!!! You guessed " +
					userGuess);
				storeWrong[wins] = userGuess;
				wins++;
				lives--;
			}
		}
		
		//storing data from var to id
		console.log(storeCorrect.join(""));
		document.getElementById("word").innerHTML = (
			storeCorrect.join(""));
		console.log(storeWrong.join(" "));
		document.getElementById("guessed").innerHTML = (storeWrong.join(""))
		console.log("Number of lives left: " + lives);
		document.getElementById("guessesleft").innerHTML = (
			"Number of lives left: " + lives);
		

		//alert for ending
		if(lives == 0){
			alert("game over ")
		}

		else if(storeCorrect.join("")== computerGuess){
			alert("Great job! You win! Press any key to continue!");
		}


}



</script>
</body>
</html>
